name: release

on:
  push:
    tags:
      - "*"

jobs:
  build-pd-proxy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build pd-proxy
        run: cargo build -p pd-proxy --release --locked

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/pd-proxy dist/pd-proxy
          tar -czf dist/pd-proxy-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist pd-proxy

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/pd-proxy-${{ github.ref_name }}-linux-x86_64.tar.gz
